
user  root;
#daemon off;
#master_process off;
worker_processes  auto;

error_log  logs/error.log debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#error_log  logs/error.log  warn;
#error_log  logs/error.log  error;
#error_log  logs/error.log  crit;

pid        logs/allmedia.pid;

#worker_rlimit_core 10240000000;
#working_directory /tmp/;

rtmp_auto_push on;
rtmp_auto_push_reconnect 1s;
rtmp_socket_dir logs/sock;

events {
    worker_connections  2048;
    multi_accept on;
    #reuse_port on; 
    use epoll;
}

task {
    task_monitor on;
    #debug info warn error fatal
    task_mk_log  info;
    static_task maswrk/;
    task_mk_restart 60m;

    #background music #
    include music.conf;


    #trans templet for mss live
    include live.conf;

    #trans templet for mss record
    include record.conf;
}

rtsp {
   server {
       listen 8554;
       application /vod {
          play /mnt;
       }
    }
}


rtmp {
    server {

        listen 1935;

        chunk_size 4000;
        publish_time_fix on;  
        max_streams 2048;
        max_message 10M;
        max_connections 2048;

        # video on demand
        application vod {
            play /mnt/vod/;
        }
        
        # live video
        application live {
            live on;
            wait_key on;
            drop_idle_publisher 60s;
            
            hls  on;
            hls_path /mnt/live/;
            hls_fragment 6s;
            hls_max_fragment 15s;
            hls_frag_delete on;
            #hls_type event;
            hls_playlist_length 30s;
            hls_nested on;
            
            dash on;
            dash_path /mnt/dash;
            dash_fragment 10s;
            dash_playlist_length 10m;
            dash_nested on;
            #dash_cleanup off;
            
            on_play http://127.0.0.1:10010/report/play;
            on_play_done http://127.0.0.1:10010/report/play_done;
            on_publish http://127.0.0.1:10010/report/publish;
            on_publish_done http://127.0.0.1:10010/report/publish_done;

            on_update http://127.0.0.1:10010/report/update;
            notify_update_timeout 5s;           
         }
    }
}

http {
    
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 60;
    keepalive_requests 1000;
    client_header_timeout 20;
    client_body_timeout 200000;
    client_max_body_size 1024M;
    client_body_buffer_size 128k;
    reset_timedout_connection on;
    send_timeout 20;
    
    #upload
    upload_progress proxied 8m;

    #gzip  on;
    #gzip_types application/vnd.apple.mpegurl video/f4m application/dash+xml text/xml;
    
    # common vod settings
    vod_mode local;
    vod_upstream_location /kalapi_proxy;
    vod_upstream_extra_args "pathOnly=1";

    # shared memory zones
    vod_metadata_cache metadata_cache 512m;
    vod_mapping_cache mapping_cache 64m;
    vod_response_cache response_cache 64m;
    vod_performance_counters perf_counters;

    # common file caching / aio
    #open_file_cache max=1000 inactive=5m;
    #open_file_cache_valid 2m;
    #open_file_cache_min_uses 1;
    #open_file_cache_errors on;
    aio on;
    
    proxy_connect_timeout 300;
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    proxy_buffer_size 64k;
    proxy_buffers   4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_ignore_client_abort on ;
    
    #######upload ¡¢transcode¡¢RTMPT ##########################################
    server {
        listen       8060;
        
        location = / {
            root   html;
        }
        
        ###########################NGINX VIDEO TASK MODULE#########################
        # for the transcode task operate 
        location /task {
            video_task;
        }
        
        location /zmq {
            zmq;
            zmq_endpoint "tcp://localhost:5555"; #endpoint is required
            zmq_timeout 10; #in milliseconds, total time spent in function. optional, defaults to -1 (no timeout)
        }




        ###########################NGINX UPLOAD MODULE#############################
        # for upload the files
        location /upload {
            #upload_pass @OK;
            upload_pass /upreport;
            upload_pass_args on;
            upload_resumable on;
            upload_ignore_client_abort on;
            upload_cleanup 400 404 499 500-505;
            upload_store /home/update;
            upload_store_access user:rw group:rw all:rw;
            upload_add_suffix on;
            upload_max_file_size 10240m;
            upload_buffer_size 10m;
            upload_set_form_field "${upload_field_name}" $upload_file_name;
            upload_set_form_field "upload_output_name" $upload_output_name;  
            upload_set_form_field "${upload_field_name}_content_type" $upload_content_type;   
            upload_aggregate_form_field "${upload_field_name}_md5" $upload_file_md5;  
            upload_aggregate_form_field "${upload_field_name}_size" $upload_file_size; 
            track_uploads proxied 30s;
        }
        location @OK {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-Progress-ID';
                return 200;
            }
            add_header 'Access-Control-Allow-Origin' '*';
            return 200;
        }
        location /upreport {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-Progress-ID';
                return 200;
            }

            add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://139.9.183.199:18081/B_ADS/fileCallbackNotify;
        }
        
        location ~ (.*)/x-progress-id:(\w*) {
            add_header 'Access-Control-Allow-Origin' '*';
            rewrite ^(.*)/x-progress-id:(\w*)   $1?X-Progress-ID=$2;
        }

        location ^~ /progress {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-Progress-ID';
                return 200;
            }
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS';
            add_header 'Access-Control-Expose-Headers' 'X-Progress-ID';
            report_uploads proxied;
        }

        
        
        ###########################NGINX RTMPT  MODULE############################# 
        location ~ (/open/*|/idle/*/*|/send/*/*|/close/*/*) {
            rtmpt_proxy on;
            rtmpt_proxy_target 127.0.0.1:1935;
            rtmpt_proxy_rtmp_timeout 2; 
            rtmpt_proxy_http_timeout 5;

            add_header Cache-Control no-cache;
            access_log off;
        }

        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    ##########################vod ¡¢snap ##########################################
    server {
        listen       8080;

        ###########################NGINX VIDEO SNAP MODULE########################
        location /snap {
            video_snap;
            alias /mnt/snap;
        }

        ###########################NGINX VOD MODULE################################
        location /vod {
            vod hls;
            vod_bootstrap_segment_durations 2000;
            vod_bootstrap_segment_durations 2000;
            vod_bootstrap_segment_durations 2000;
            vod_bootstrap_segment_durations 4000;

            add_header Last-Modified "Sun, 19 Nov 2000 08:52:00 GMT";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Expose-Headers "Server,range,Content-Length,Content-Range";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Origin "*";
            expires 100d;
            alias /mnt;
	    }
        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    #########################live ##########################################
    server {
        listen       8000;

        location /live {
            # Serve HLS fragments
            types {
                application/x-mpegURL m3u8;
                video/mpeg ts;
            }
            alias /mnt/live;
            keepalive_timeout  0;
            expires 15m;
        }
        location /dash {
            # Serve DASH fragments
            types {
                application/dash+xml mpd;
                video/mp4 mp4;
            }
            alias /mnt/dash;
            add_header Cache-Control no-cache;
        }
        location /flv {
            flv_live on;
            flv_rtmp_port 1935;
            flv_rtmp_app live;
        }
        
        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    #########################dowload ##########################################
    server {
        listen       8020;

        # for the file download(video file)
        location /download {
            set $vpath $arg_vpath;
            alias /home/update;
            add_header Cache-Control no-cache;
            add_header Content-Disposition "attachment; filename=$1";
        }
        
        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    #########################mpeg ts module###################################
    server {
        listen 8030;

        location /publish/ {
            ts;
            ts_hls path=/mnt/media/hls segment=10s;
            ts_dash path=/mnt/media/dash segment=10s;

            client_max_body_size 0;
        }

        location /play/ {
            types {
                application/x-mpegURL m3u8;
                application/dash+xml mpd;
                video/MP2T ts;
                video/mp4 mp4;
            }
            alias /mnt/media/;
        }
        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    #########################system ¡¢stat ¡¢help ###################################
    server {
        listen       9000;
        
	    #static files (crossdomain.xml, robots.txt etc.) + fallback to api
        location / {
            root   html;
        }
        #stat proxy
        location ^~ /transcode {
             rewrite ^/transcode/(.*) /task_stat break;
             proxy_pass http://$1:9000/task_stat/;
        }
        location ^~ /access {
             rewrite ^/access/(.*) /rtmp_status break;
             proxy_pass http://$1:9000;
        }
        location ^~ /stream {
             rewrite ^/stream/(.*) /rtmp_status break;
             proxy_pass http://$1:9000;
        }


        ##########################NGINX VIDEO ZK MODEUL ###########################
        #sch_zk_address 192.168.1.1,192.168.1.2,192.168.1.3;
        #sch_zk_server_id 0000000001;
        ##########all,transcode,access,stream,storage #######
        #sch_zk_server_type all;
        #sch_zk_update  5s;
        #sch_signal_ip  192.168.1.8;
        #sch_signal_ip  192.168.1.8 net 139.129.195.168;
        #sch_service_ip 192.168.1.8;
        #sch_service_ip 192.168.1.8 net 139.129.195.168;
        #sch_disk_vpath video /mnt/;  

        location /system {
            file_system;
        }
        ###########################NGINX VOD STAT MODULE###########################
        # nginx status page
        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # vod status page
        location /vod_status {
            vod_status;
            access_log off;
        }
	
	############################NGINX RTMP STAT MODULE#########################
        location /rtmp_status {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root html/;
        }
        
        ###########################ERROR CODE CONF##########################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
